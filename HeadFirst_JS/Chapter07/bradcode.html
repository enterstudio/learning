// Brad's code
// Problem with code is that if first or second 
// Contain a decimal or negative, like -1.2 or 3.4
// It will think it's valid but it isn't
function validate(phoneNumber){
  if (phoneNumber.length !== 8) {
    console.log("Incorrect length");
  }
  var first = phoneNumber.substring(0,3);
  var second = phoneNumber.substring(4);
  if (phoneNumber.charAt(3) !== "-" || isNaN(first) || isNaN(second)){
    console.log("Incorrect digits");
    return false;
  }
  console.log("Your number is: " + phoneNumber);
  return true;
}
