<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Udacity RI: single image, too small to enlarge</title>

  <link rel="icon" sizes="192x192" href="../../../images/icon.png">

  <style>
    body {
      font-size: 0;
      margin: 0;
    }
    img {
      display: block;
      float: left;
      width: 50vw;
    }
    img.max-width {
      max-width: 213px;
    }
  </style>

</head>

<body>

  <img src="horse.jpg" alt="Horse" />
  <img class="max-width" src="horse.jpg" alt="Horse" />

<script src="../../../js/lib/ga.js"></script>

</body>

</html>
